<!-- Music Library Interface Template -->
<form id="library-form" aria-labelledby="library-form-title">
  <h2 id="library-form-title" class="form-title">{{ t('library_title') }}</h2>

  <!-- Music Selection -->
  <div class="form-group">
    <div id="library-playlist-selector">
      <div class="playlist-input">
        <div class="playlist-preview">
          <div class="playlist-preview-image" id="preview-image"><svg class="icon icon-2x" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 14.5c-2.49 0-4.5-2.01-4.5-4.5S9.51 7.5 12 7.5s4.5 2.01 4.5 4.5-2.01 4.5-4.5 4.5zm0-5.5c-.55 0-1 .45-1 1s.45 1 1 1 1-.45 1-1-.45-1-1-1z"/></svg></div>
          <div class="playlist-preview-info">
            <div class="playlist-preview-name" id="preview-name">{{ t('playlist_select_text') or 'Select music' }}</div>
            <div class="playlist-preview-meta" id="preview-meta"></div>
          </div>
        </div>
      </div>
    </div>
    <small class="form-help">{{ t('library_play_help') }}</small>
  </div>

  <!-- Speaker Selector -->
  <div class="form-group">
    <label for="library-speaker-selector">{{ t('device_label')|safe }}</label>
    <select id="library-speaker-selector" name="device_name" class="form-input" aria-describedby="speaker-help">
      <!-- Options will be populated by JavaScript -->
      <option value="">{{ t('loading_devices') }}</option>
    </select>
    <small id="speaker-help" class="form-help">{{ t('device_help') }}</small>
  </div>
</form>
