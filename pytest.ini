[pytest]
# Only look for tests in the tests directory
testpaths = tests
# Show summary of skipped / xfailed tests
addopts = -ra
# Treat warnings as errors except for deprecation warnings from third-party libs
filterwarnings =
    error
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
# Custom marker for API contract tests (example usage: @pytest.mark.contract)
markers =
    contract: marks tests that verify public API response contract
